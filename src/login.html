<!DOCTYPE html>
<html>
	<head>

		<title>Login Quever</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
			<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

			<link rel="stylesheet" href="style_login.css" type="text/css">
			<link rel="stylesheet" href="./components/Header.css" type="text/css">
	</head>

	<body>
		<header>
				<nav>
					<img src="./components/logo.jpeg" width="40" height="24" align="left"/>
				</nav>
		</header>
		</br></br></br>
		<div class="container">
			<div class="login  ">
				<h2>Log In</h2>
				<form action="#" method="post">
					<input type="text" Name="Userame" placeholder="Username" required="">
					<input type="password" Name="Password" placeholder="Password" required="">
				</form>
				<ul class="tick">
					<li>
						<input type="checkbox" id="brand1" value="">
					</li>
				</ul>
				<div class="send-button  ">
					<form>
						<center><input type="submit" value="LogIn"></center>
					</form>
				</div>
				<a href="#">Forgot Password?</a>
				
				<div class="clear"></div>
			</div>

			<div class="register  ">
				<h2>Sign Up</h2>
				<form action="#" method="post">
					<input type="text" Name="Name" placeholder="Name" required="">
					<input type="text" Name="Email" placeholder="Email" required="">
					<input type="password" Name="Password" placeholder="Password" required="">
					<input type="text" Name="Phone Number" placeholder="Phone Number" required="">
				</form>
				<div class="send-button">
					<form>
						<center><input type="submit" value="SignUp"></center>
					</form>
				</div>
				<div class="clear"></div>
			</div>

			<div class="clear"></div>

		</div>

	</body>
</html>
